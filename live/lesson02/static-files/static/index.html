<html>
    <body>
        <h1>Form demo</h1>
        <form method="POST" action="/submit">

            Age: <input type="text" name="age"><br/>
            Favorite color:
            <select name="color">
                <option value="red">Red</option>
                <option value="green">Green</option>

    </body>
